
<!DOCTYPE html>

    <title>gallery |A photo search app</title>
    <link rel="stylesheet" href="common.css">

<body>
    <nav>
        <a href="./" ><img src="C:\Users\SYED SHEHANAZ\Downloads\logo.png" alt="logo" class="logo" height="30px"></a>
        <a href="./"><h1 class="title">Gallery</h1></a>
        <form action="./search.html" method="get">
            <input type="text" name="q" autocomplete="off" class="search" placeholder="search">
            <input type="submit" value="search" class="search" >
        </form>

        <h1 class="heading">&lt; Details for - <span id="image_id"></span>/&gt;</h1>

             <img src="" alt="primary" id="detail_img">
             <div class="content">
                <h1 class="description" id="description_text"></h1>
                <br>
                <h3>uploaded by -@<span id="username"></span>
                </h3><br>
                <h4>date- <span id="upload_date"></span></h4><br>
                <h5><span id="like_count"></span>like(<span id="view_count"></span> views)</h5> <br><hr>
                <br>
                <h1 class="description" id="alt_description"></h1> <br><br><br>
                    <h5>base color</h5>
                    <br>
                    <div class="img_color" id="img_color">
                        <span id="color_text"></span>
                    </div>
                    <br><br>
                    <a href="" target="_blank" id="download_link" class="button">Download</a>
             </div>
        </div>
    </section>
